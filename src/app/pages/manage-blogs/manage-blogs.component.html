<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <app-side-bar></app-side-bar>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <app-nav></app-nav>
      <!-- End of Topbar -->


      <!--Main Content-->
      <!-- Breadcrumb -->
      <nav aria-label="breadcrumb" class="main-breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Manage Blogs</li>
        </ol>

        <div class="col-sm-1">
        </div>
      </nav>
      <!-- /Breadcrumb -->
          <!--table-->
          <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>

          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>

              <!-- Title Column -->
              <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                <td mat-cell *matCellDef="let row"> {{row.title}} </td>
              </ng-container>

              <!-- Description Column -->
              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                <td mat-cell *matCellDef="let row"> {{row.description}} </td>
              </ng-container>

              <!-- Article Column -->
              <ng-container matColumnDef="article">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Article </th>
                <td mat-cell *matCellDef="let row"> {{row.article}} </td>
              </ng-container>

              <!-- Blog Date Column -->
              <ng-container matColumnDef="blogDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Blog Date </th>
                <td mat-cell *matCellDef="let row"> {{row.blogDate}} </td>
              </ng-container>

              <!-- Is Approved Column -->
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let row"> <span [ngStyle]="{'color': row.status == 'Approved' ? 'green' :  row.status == 'Rejected'? 'red' : 'orange'}" style="font-weight: 500; font-size: 17px;">{{row.status}}</span> </td>
              </ng-container>

              <!-- Author ID Column -->
              <ng-container matColumnDef="authorName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Author Name </th>
                <td mat-cell *matCellDef="let row"> {{row.authorName}} </td>
              </ng-container>

              <!-- Is Deleted Column -->
              <ng-container matColumnDef="BlogAttachments">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> File </th>
                <td mat-cell *matCellDef="let row"> <ng-container *ngFor="let attachment of row.blogAttachments">
                  <img [src]="attachment.path" height="200px" width="200px" class="w-100 shadow-1-strong rounded mb-4"
                    alt="Boat on Calm Water" />
                  {{attachment.path}}
                </ng-container> </td>
              </ng-container>

              <!-- Action -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">

                  <!--Buttons-->
                  <button mat-icon-button style="color: green"
                    aria-label="Example icon button with a vertical three dot icon" [matTooltip]="'Approve Blog'"
                    (click)="AproveBlog(row.id)">
                    <mat-icon>check_circle</mat-icon>
                  </button>
                  <button mat-icon-button style="color: red"
                    aria-label="Example icon button with a vertical three dot icon" [matTooltip]="'Cancel Blog'"
                    (click)="CancelBlog(row.id)">
                    <mat-icon>cancel</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" aria-label="Example icon button with a menu icon"
                    [matTooltip]="'Delete Blog'" (click)="DeleteBlog(row.id)">
                    <mat-icon>delete_forever</mat-icon>
                  </button>

                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>

      <!--Main Content-->


    </div>
    <!-- End of Main Content -->
    <!--Footer-->
    <app-footer></app-footer>
    <!--End of Footer-->
  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
