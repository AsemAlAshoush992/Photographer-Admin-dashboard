<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body>

    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <h1 style="font-weight: 800;">Create New Service</h1>
                <div class="card">
                    <form #serviceForm="ngForm" (ngSubmit)="CreateNewService()" class="form-card"
                        onsubmit="event.preventDefault()">
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-12 flex-column d-flex">
                                <label class="form-control-label px-3">Name<span class="text-danger">
                                        *</span></label>
                                <input type="text" id="name" name="name" [(ngModel)]="service.name" #name="ngModel"
                                    required>
                                <div *ngIf="name.invalid && name.touched" class="text-danger">Name is required</div>
                                <label class="form-control-label px-3">Description<span class="text-danger">
                                        *</span></label>
                                <input type="text" id="name" name="description" [(ngModel)]="service.description"
                                    #description="ngModel" required>
                                <div *ngIf="description.invalid && description.touched" class="text-danger">Description
                                    is required</div>
                                <label class="form-control-label px-3">Price<span class="text-danger">
                                        *</span></label>
                                <input type="number" id="name" name="price" [(ngModel)]="service.price" #price="ngModel"
                                    required>
                                <div *ngIf="price.invalid && price.touched" class="text-danger">Price is required</div>

                                <label class="form-control-label px-3">Quantity<span class="text-danger">
                                        *</span></label>
                                <input type="number" id="name" name="quantity" [(ngModel)]="service.quantity"
                                    #quantity="ngModel" required>
                                <div *ngIf="quantity.invalid && quantity.touched" class="text-danger">Quantity is
                                    required</div>

                                <label class="form-control-label px-3" for="exampleFormControlSelect1">Is Have
                                    Discount<span class="text-danger">
                                        *</span></label>
                                <select id="exampleFormControlSelect1" class="form-control"
                                    id="exampleFormControlSelect1" name="IsHaveDiscount"
                                    (change)="IsHaveDiscount($event)" required>
                                    <option >true</option>
                                    <option >false</option>
                                </select>
                                <div *ngIf="!fileExists2 && fileTouched2" class="text-danger">Is Have Discount is required</div>
                                <label class="form-control-label px-3">Disacount Amount<span class="text-danger">
                                        *</span></label>
                                <input type="number" id="name" name="disacountAmount"
                                    [(ngModel)]="service.disacountAmount" #disacountAmount="ngModel" required>
                                <div *ngIf="disacountAmount.invalid && disacountAmount.touched" class="text-danger">Disacount Amount is
                                    required</div>

                                <label class="form-control-label px-3" for="exampleFormControlSelect2">Discount Type
                                    <span class="text-danger">
                                        *</span></label>
                                <select class="form-control" id="exampleFormControlSelect2" name="DiscountType"
                                    (change)="DiscountType($event)" required>
                                    <option>Percent</option>
                                    <option >FixedAmount</option>
                                    <option>BundleDiscount</option>
                                </select>
                                <div *ngIf="!fileExists1 && fileTouched1" class="text-danger">Discount Type is required</div>
                                <label class="form-control-label px-3" for="exampleFormControlSelect3">Category Number
                                    <span class="text-danger">
                                        *</span>
                                </label>
                                <select class="form-control" id="exampleFormControlSelect3" name="CategoryNumber"
                                    (change)="CategoryNumber($event)" required>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                </select>
                                <div *ngIf="!fileExists3 && fileTouched3" class="text-danger">Category Number is required</div>
                                <label class="form-control-label px-3">Upload File<span class="text-danger">
                                        *</span></label>
                                <input type="file" id="file" name="filePath" (change)="onFileSelected($event)" required>
                                <div *ngIf="!fileExists && fileTouched" class="text-danger">Upload File is required</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 text-left"> <!-- محاذاة الأزرار لجهة اليسار -->
                                <div class="button-group">
                                    <button type="submit" class="btn-success"
                                        [disabled]="serviceForm.invalid">CREATE</button>
                                    <button type="reset" class="btn-success">CLEAR</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
