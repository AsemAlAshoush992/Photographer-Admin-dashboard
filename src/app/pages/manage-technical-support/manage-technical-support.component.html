<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <app-side-bar></app-side-bar>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <app-nav></app-nav>
            <!-- End of Topbar -->


            <!--Main Content-->
            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb" class="main-breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Manage Technical Supports</li>
                </ol>
            </nav>
            <!-- /Breadcrumb -->
            <!--Main Content-->
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>

                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                    </ng-container>

                    <!-- Title Column -->
                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
                    </ng-container>

                    <!-- Purpose Column -->
                    <ng-container matColumnDef="purpose">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Purpose </th>
                        <td mat-cell *matCellDef="let row"> {{row.purpose}} </td>
                    </ng-container>

                    <!-- Description Column -->
                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
                    </ng-container>

                    <!-- User ID Column -->
                    <ng-container matColumnDef="userID">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> User ID </th>
                        <td mat-cell *matCellDef="let row"> {{row.userID}} </td>
                    </ng-container>

                    <!-- OrderID Column -->
                    <ng-container matColumnDef="orderID">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> OrderID </th>
                        <td mat-cell *matCellDef="let row"> {{row.orderID}} </td>
                    </ng-container>

                    <!-- Is Deleted Column -->
                    <ng-container matColumnDef="isDeleted">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Is Deleted </th>
                        <td mat-cell *matCellDef="let row"> {{row.isDeleted}} </td>
                    </ng-container>

                    <!-- Action -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                        <td mat-cell *matCellDef="let row">

                            <!--Buttons-->
                            <button mat-icon-button color="warn" aria-label="Example icon button with a menu icon"
                                [matTooltip]="'Delete Technical support'"
                                (click)="DeleteTechnical(row.id)">
                                <mat-icon>delete_forever</mat-icon>
                            </button>

                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>

        </div>
        <!-- End of Main Content -->
        <!--Footer-->
        <app-footer></app-footer>
        <!--End of Footer-->
    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
