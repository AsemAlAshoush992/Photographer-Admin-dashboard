<body class="img js-fullheight" style="background-image: url(../../../assets/Login/images/Photographer.webp); background-size: cover; opacity: 0.8;
background-position: center;
background-repeat: no-repeat;
height: 100vh;">
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section" style="font-size: 45px;">Login</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap p-0">
                        <h3 class="mb-4 text-center">Have an account?</h3>
                        <form action="#" class="signin-form">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Username" required
                                    [(ngModel)]="obj.userName" name="obj.userName">
                            </div>
                            <div class="form-group">
                                <input id="password-field" minlength="9" maxlength="30" [type]="passwordFieldType"
                                    class="form-control" placeholder="Password" required [(ngModel)]="obj.password"
                                    name="obj.password">
                                <span class="fa fa-fw field-icon"   style="color: rgb(169, 198, 106);"
                                    [ngClass]="{'fa-eye': passwordFieldType === 'password', 'fa-eye-slash': passwordFieldType === 'text'}"
                                    (click)="togglePassword()"></span>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary submit px-3"
                                    (click)="Login()">Sign In</button>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50">
                                    <label class="checkbox-wrap checkbox-primary">Remember Me
                                        <input type="checkbox" checked>
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="w-50 text-md-right">
                                    <a routerLink="/resetpassword" style="color: #fff">Forgot Password</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
