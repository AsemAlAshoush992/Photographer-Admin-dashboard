<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body>

    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <h1 style="font-weight: 800;">Create New File</h1>
                <div class="card">
                    <form  #publicgalleryForm="ngForm" (ngSubmit)="CreatePublicGallery()"    class="form-card" onsubmit="event.preventDefault()">
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-12 flex-column d-flex">
                                <label class="form-control-label px-3">File Name<span class="text-danger">
                                        *</span></label>
                                <input type="text" id="name" name="fileName" [(ngModel)]="CreateFile.fileName" 
                                #fileName="ngModel" required>
                                <div *ngIf="fileName.invalid && fileName.touched" class="text-danger">File Name is required</div>
                                <label class="form-control-label px-3">Image<span class="text-danger">
                                        *</span></label>
                                <input type="file" id="file" name="filePath" (change)="onFileSelected($event)" 
                                required>
                                <div *ngIf="!fileExists && fileTouched" class="text-danger">Image is required</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 text-left"> <!-- محاذاة الأزرار لجهة اليسار -->
                                <div class="button-group">
                                    <button type="submit" class="btn-success"
                                    [disabled]="publicgalleryForm.invalid">CREATE</button>
                                    <button type="reset" class="btn-success">CLEAR</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
